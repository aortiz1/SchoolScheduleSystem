

<div class="panel-heading">
    <h3 class="panel-title">Courses</h3>
</div>
<div class="panel-body">
    <table class="table table-striped table-hover">
        <tr>
            <td>Course</td>
            <td>Minimum Semester</td>
            <td></td>
        </tr>
        <tr ng-repeat="item in coursesList">
            <td>{{item.description}}</td>
            <td>{{item.minimunSemesterAllowed}}</td>
            <td><button type="submit" class="btn btn-secondary" ng-click="registerToCourse(item.id)">Subscribe</button></td>

        </tr>
    </table>
</div>
