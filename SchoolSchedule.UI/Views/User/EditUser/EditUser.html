<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <br />
    <div class="col-md-12">
        <form name="editUserForm" style="max-width: 40rem;">
            <div class="card text-white bg-dark">
                <div class="card-header">Here you can modify your profile data</div>
                <div class="card-body">

                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="firstNameTxt">Name</label>
                            <input type="text" class="form-control" id="fullNameTxt" ng-model="fullName" disabled>
                        </div>
                        <div class="form-group">
                            <label for="firstNameTxt">Adress</label>
                            <input type="text" class="form-control" id="firstNameTxt" ng-model="editedUser.address" >
                        </div>
                        <div class="form-group">
                            <label for="lastNameTxt">Home phone</label>
                            <input type="text" class="form-control" id="lastNameTxt" ng-model="editedUser.homePhone" placeholder="Enter your home phone">
                        </div>
                        <div class="form-group">
                            <label for="lastNameTxt">Cellphone</label>
                            <input type="text" class="form-control" id="lastNameTxt" ng-model="editedUser.cellphone" placeholder="Enter your home phone">
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-secondary" ng-click="editUser(editedUser)">Update profile</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
