<!DOCTYPE html>
<html ng-app="appSchoolSchedule">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="container">
        <br />
        <div class="row">
            <div class="col-md-12">
                <form name="loginUserForm">
                    <div class="card text-white bg-dark" style="width: 20rem;">

                        <div class="card-body">
                            <div class="form-horizontal">

                                <div class="form-group">
                                    <label for="userNameTxt">Username</label>
                                    <input type="text" class="form-control" id="userNameTxt" ng-model="userLogin.username">
                                </div>
                                <div class="form-group">
                                    <label for="passwordTxt">Password</label>
                                    <input type="password" class="form-control" id="passwordLoginTxt" ng-model="userLogin.password">
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-6">
                                        <input type="submit" class="btn btn-secondary" value="Log In" ng-click="login(userLogin)" />
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
      
</body>
</html>
