<!DOCTYPE html>
<html ng-app="appSchoolSchedule">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <form name="loginUserForm">
        <div class="card" style="width: 20rem;">

            <div class="card-block">
                <div class="form-horizontal">
                   
                    <div class="form-group">
                        <label for="userNameTxt">Username</label>
                        <input type="text" class="form-control" id="userNameTxt" ng-model="userLogin.username" >
                    </div>
                    <div class="form-group">
                        <label for="passwordTxt">Password</label>
                        <input type="password" class="form-control" id="passwordLoginTxt" ng-model="userLogin.password" >
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-6">
                            <input type="submit" value="Log In" ng-click="login(userLogin)" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>
</html>
